spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springcrud?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 또는 create / none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  # H2 Console 사용 안 할 경우 생략 가능
  h2:
    console:
      enabled: false

server:
  port: 8080
